<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Number Guess</title>
    </h:head>
    <h:body>
        <h:form id="numberGuess">
            
                <h:selectOneMenu id="selectOptions" value="">
                    <f:selectItem itemValue="1" itemLabel="1" />
                    <f:selectItem itemValue="2" itemLabel="2" />
                    <f:selectItem itemValue="3" itemLabel="3" />
                    <f:selectItem itemValue="4" itemLabel="4" />
                    <f:selectItem itemValue="5" itemLabel="5" />
                    <f:selectItem itemValue="6" itemLabel="6" />
                    <f:selectItem itemValue="7" itemLabel="7" />
                    <f:selectItem itemValue="8" itemLabel="8" />
                    <f:selectItem itemValue="7" itemLabel="9" />
                    <f:selectItem itemValue="8" itemLabel="10" />                    
                </h:selectOneMenu>
            <h:outputText id="message"/>
         <h:commandButton id="guessButton" value="Guess Number" action=""/>
         <h:commandButton id="reset" value="Guess Number" action=""/>
         <h:inputText id="wrongGuesses" value=""/>
         <h:inputText id="correctGuesses" value=""/>
        </h:form>
    </h:body>
</html>
